bugreports:
  - summary: |
      Исчезает кнопка перехода на следующую страницу
    environment: |
      Яндекс Браузер Версия 23.11.3.935 (64-bit) ОС Windows 11 Версия 22H2
    steps-to-reproduce: |
      - На главной странице выбираем любую категорию
      - Возвращемся к выбору всех категорий 
    expected-result: |
      Отображаться кнопка перехода на след. страницу
    actual-result: |
      Исчезла кнопка перехода на другую страницу см Скриншот 3

  - summary: |
      Отрицательные значения при фильтре по цене
    environment: |
      Яндекс Браузер Версия 23.11.3.935 (64-bit) ОС Windows 11 Версия 22H2
    steps-to-reproduce: |
      На главной странице вводим отрицательный интервал значений в поле "Price" 
    expected-result: |
      Система не должна пропускать к вводу отрицательные значения
    actual-result: |
      Система пропускает отрицательные значения см Скриншот 4

  - summary: |
      Корзина не очищается после оформления заказа
    environment: |
      Яндекс Браузер Версия 23.11.3.935 (64-bit) ОС Windows 11 Версия 22H2
    steps-to-reproduce: |
      - Добавить товары и зайти в корзину
      - Нажать на кнопку "Оформить заказ"
      - Нажать на кнопку "Оформить заказ"
      - Закрыть окно об успешном оформлении заказа
    expected-result: |
      Корзина должна очиститься
    actual-result: |
      В корзине по-прежнему лежат оформленные товары см скриншот 5

  - summary: |
      Нельзя выбрать нужное количество товаров при добавлении в корзину
    environment: |
      Яндекс Браузер Версия 23.11.3.935 (64-bit) ОС Windows 11 Версия 22H2
    steps-to-reproduce: |
      Добавляем в корзину любой товар
    expected-result: |
      Модальное окошко с указанием кол-ва товаров
    actual-result: |
      Товар сразу добавляется в корзину в кол-ве 1шт

  - summary: |
      Нельзя вернуться к каталогу товаров
    environment: |
      Яндекс Браузер Версия 23.11.3.935 (64-bit) ОС Windows 11 Версия 22H2
    steps-to-reproduce: |
      Зайти в карточку любого товара
    expected-result: |
      Должна быть кнопка перехода в предыдущее меню для продолжения просмотра кататога
    actual-result: |
       Можно вернуться только к самой категории выбранного товара см Скриншот 6
